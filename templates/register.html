{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    
    <div class="flex gap-4 mb-6">
        <button onclick="setUserType('student')" 
                class="flex-1 py-2 rounded-lg transition-colors student-tab">
            Student
        </button>
        <button onclick="setUserType('company')"
                class="flex-1 py-2 rounded-lg transition-colors company-tab">
            Company
        </button>
    </div>
    
    <form method="POST" class="space-y-4">
        <input type="hidden" name="user_type" id="user_type" value="student">
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" name="email" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <!-- Student Fields -->
        <div id="student-fields">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" name="name" 
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">University</label>
                <input type="text" name="university"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Field of Study</label>
                <input type="text" name="field"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
                <textarea name="bio" rows="3"
                          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>
        </div>
        
        <!-- Company Fields -->
        <div id="company-fields" style="display: none;">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Company Name</label>
                <input type="text" name="name"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Industry</label>
                <input type="text" name="industry"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                <textarea name="description" rows="3"
                          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Website (optional)</label>
                <input type="url" name="website"
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors">
            Register
        </button>
    </form>
    
    <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account? 
        <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-800">Login</a>
    </p>
</div>

<script>
function setUserType(type) {
    document.getElementById('user_type').value = type;
    document.getElementById('student-fields').style.display = type === 'student' ? 'block' : 'none';
    document.getElementById('company-fields').style.display = type === 'company' ? 'block' : 'none';
    
    document.querySelector('.student-tab').className = `flex-1 py-2 rounded-lg transition-colors student-tab ${
        type === 'student' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'
    }`;
    document.querySelector('.company-tab').className = `flex-1 py-2 rounded-lg transition-colors company-tab ${
        type === 'company' ? 'bg-blue-600 text-white' : 'bg-gray-100 text-gray-700'
    }`;
}

// Initialize student view
setUserType('student');
</script>
{% endblock %}
